<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RSS агрегатор</title>
</head>
<body>
  <section class="container-fluid bg-dark p-5">
    <div class="row">
      <div class="text-white mx-auto col-md-8">
        <h1 class="display-3">RSS агрегатор</h1>
        <p class="lead">Начните читать RSS сейчас! Это легко и очень удобно.</p>
          <form class="rss-form">
            <div class="form-row">
              <div class="col">
                <input required autofocus class="form-control form-control-lg" placeholder="Ссылка RSS">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-lg btn-primary px-5">Add</button>
              </div>
            </div>
          </form>
           <p class="text-muted my-1">Пример: https://ru.hexlet.io/lessons.rss</p>
      </div>
    </div>
  </section>
</body>
</html>
