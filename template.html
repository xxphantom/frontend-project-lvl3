<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RSS агрегатор</title>
</head>
<body>
  <section class="container-fluid bg-dark p-5">
    <div class="row">
      <div class="text-white mx-auto col-md-8">
        <h1 class="display-3">RSS агрегатор</h1>
        <p class="lead">Начните читать RSS сейчас! Это легко и очень удобно.</p>
          <form class="rss-form">
            <div class="form-row">
              <div class="col">
                <input required autofocus class="form-control form-control-lg" placeholder="Ссылка RSS">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-lg btn-primary px-5">Add</button>
              </div>
            </div>
          </form>
           <p class="text-muted my-1">Пример: https://habr.com/ru/rss/best/daily/</p>
      </div>
    </div>
  </section>
  <section class="container-fluid p-5">
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
    </div>
   <div class="row">
     <div class="col-md-10 col-lg-8 mx-auto posts"></div>
   </div>
  </section>
 <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
      <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью </a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
